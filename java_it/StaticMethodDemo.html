class StaticMethodDemo<br>
{<br>
	public static void main(String[] args)<br>
	{<br>
		int sum = Math.add(10,10);<br>
		int diff = Math.subtract(20,5);<br>
		int product = Math.multiply(10,3);<br>
		
		System.out.println("sum = " + sum);<br>
		System.out.println("diff = " + diff);<br>
		System.out.println("product = " + product);<br>
	}<br>
}<br>
