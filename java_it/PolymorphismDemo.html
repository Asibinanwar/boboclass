class PolymorphismDemo<br>
{<br>
	public static void main(String[] args)<br>
	{<br>
		Shape[] s = new Shape[5];<br>

		s[0]= new Rectangle(1,1);<br>
		s[1] = new Circle(1);<br>
		s[2] = new Circle(2);<br>
		s[3] = new Rectangle(1,2);<br>
		s[4] = new Rectangle(2,2);		<br>

		for(int i=0;i <. s.length ; i++ ) <br>
		{<br>
			System.out.println(s[i].area());<br>
		}<br>
	}<br>
}<br>
