<!DOCTYPE html>
<html>
    <body>
        <p>
            num=int(input("Enter any Number : "))<br>
count=0<br>
for a in range(2,num): <br>
    if num%a==0: <br>
        count+=1<br>
if count>=1: <br>
    print(num, "is Composite Number")<br>
else: <br>
    print(num, "is Prime Number")<br>

        </p>
    </body>
</html>
