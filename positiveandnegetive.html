<!DOCTYPE html>
<html>
    <body>
        <P>
            numbers = [-2, 4, 7, -9, 0, 3, -5, 6] <br>

positive_nums = []<br>
negative_nums = []<br>

for num in numbers: <br>
    if num >= 0: <br>
        positive_nums.append(num) <br>
    else: <br>
        negative_nums.append(num) <br>

print("Positive numbers:", positive_nums) <br>
print("Negative numbers:", negative_nums) <br>

        </P>
    </body>
</html>
