<!DOCTYPE html>
<html>
    <body>
        <p>
            <br>def power(base, exponent):<br>
    <br>if exponent == 0:<br>
        <br>return 1<br>
    <br>else:<br>
        <br>return base * power(base, exponent - 1)<br>

<br># example usage<br>
<br>base = 2<br>
<br>exponent = 5<br>
<br>result = power(base, exponent)<br>
<br>print(f"{base} to the power of {exponent} is {result}")<br>
        </p>
    </body>
</html>
